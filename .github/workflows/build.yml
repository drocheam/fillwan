name: Build Test

 
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Build
        run: sudo make install

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 10
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: latest
          platform: x64
        
      - name: Install make
        run: choco install make
        
      - name: Build program
        run: make PREFIX=C:/
